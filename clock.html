<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="sbbUhr-1.3.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body.fullscreen nav {
      display: none;
    }

    #clock-container {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      z-index: 1000;
    }

    body.fullscreen #clock-container {
      top: 0;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    nav {
      background: #000;
      padding: 1em;
      display: flex;
      gap: 1em;
      font-family: sans-serif;
      justify-content: center;
      align-items: center;
      height: 60px;
      box-sizing: border-box;
      z-index: 1001;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 160px;
      top: 100%;
      left: 0;
      z-index: 1002;
      flex-direction: column;
    }

    .dropdown-content a {
      padding: 0.5em 1em;
      white-space: nowrap;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    #fullscreen-btn {
      position: fixed;
      top: 1em;
      right: 1em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1002;
    }

    #fullscreen-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .fullscreen #fullscreen-btn {
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="clock.html">SBB Clock</a>
    <div class="dropdown">
      <a href="#">Progetti â–¾</a>
      <div class="dropdown-content">
        <a href="clock.html">SBB Clock</a>
        <a href="#">Altro progetto</a>
        <!-- Aggiungi altri link qui -->
      </div>
    </div>
    <a href="diritti.html">Diritti</a>
  </nav>

  <button id="fullscreen-btn" title="Fullscreen">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7 14H5v5h5v-2H7v-3zm12 3h-3v2h5v-5h-2v3zM7 7h3V5H5v5h2V7zm10 2h2V5h-5v2h3v2z"/>
    </svg>
  </button>

  <div id="clock-container"></div>

  <script>
    async function getTimeOffset() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/ip.txt');
        const text = await res.text();
        const line = text.split('\n').find(l => l.startsWith('datetime:'));
        const datetime = line.split('datetime:')[1].trim();
        const serverTime = new Date(datetime).getTime();
        const localTime = Date.now();
        return serverTime - localTime;
      } catch (e) {
        return 0;
      }
    }

    getTimeOffset().then(offset => {
      if (typeof sbbUhr !== "undefined") {
        sbbUhr.now = () => new Date(Date.now() + offset);
        const clock = new sbbUhr('clock-container', true, 30);
        clock.start();
      } else {
        console.error("sbbUhr non caricato");
      }
    });

    const btn = document.getElementById('fullscreen-btn');
    btn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      document.body.classList.toggle('fullscreen', !!document.fullscreenElement);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
