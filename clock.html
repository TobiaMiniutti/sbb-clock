<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="sbbUhr-1.3.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    body.fullscreen nav,
    body.fullscreen #fullscreen-btn,
    body.fullscreen #theme-toggle,
    body.fullscreen #logo,
    body.fullscreen #mobile-menu-btn,
    body.fullscreen #mobile-nav {
      display: none !important;
    }

    #clock-container {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      z-index: 1000;
    }

    body.fullscreen #clock-container {
      top: 0;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      padding: 1em 160px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-sizing: border-box;
      backdrop-filter: blur(4px);
    }

    nav a {
      position: relative;
      display: inline-block;
      padding: 0.5em 1em;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #e63946;
    }

    .dropdown {
      position: relative;
    }

    .dropdown .dropbtn {
      font-weight: bold;
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.95);
      min-width: 180px;
      border-radius: 6px;
      top: 100%;
      left: 0;
      z-index: 1001;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      overflow: hidden;
      flex-direction: column;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      color: #fff;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    #fullscreen-btn, #theme-toggle, #mobile-menu-btn {
      position: fixed;
      top: 1em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1002;
    }

    #fullscreen-btn {
      right: 2.5em;
    }

    #theme-toggle {
      right: 5.5em;
    }

    #mobile-menu-btn {
      right: 1em;
      display: none;
    }

    #fullscreen-btn svg, #theme-toggle svg, #mobile-menu-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    #logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1002;
      cursor: pointer;
    }

    #mobile-nav {
      display: none;
      flex-direction: column;
      background: #111;
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      z-index: 1001;
    }

    #mobile-nav a {
      padding: 1em;
      border-top: 1px solid #222;
      color: white;
      text-decoration: none;
    }

    #mobile-nav a:hover {
      background: #222;
    }

    @media (max-width: 768px) {
      nav {
        display: none !important;
      }
      #mobile-menu-btn {
        display: block;
      }
      #mobile-nav {
        display: none;
      }
      body.show-mobile-menu #mobile-nav {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <a href="index.html"><img id="logo" src="favicon.png" alt="Logo Tobia Miniutti" /></a>

  <nav>
    <a href="index.html">Home</a>
    <a href="clock.html">SBB Clock</a>
    <div class="dropdown">
      <button class="dropbtn">Progetti â–¾</button>
      <div class="dropdown-content">
        <a href="clock.html">SBB Clock</a>
        <a href="#">Altro progetto</a>
      </div>
    </div>
    <a href="diritti.html">Diritti</a>
  </nav>

  <div id="mobile-nav">
    <a href="index.html">Home</a>
    <a href="clock.html">SBB Clock</a>
    <a href="clock.html">SBB Clock (Progetto)</a>
    <a href="#">Altro progetto</a>
    <a href="diritti.html">Diritti</a>
  </div>

  <button id="mobile-menu-btn" title="Menu Mobile">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <button id="theme-toggle" title="Toggle Theme">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 3a9 9 0 100 18 9 9 0 000-18zm0 2c.7 0 1.4.1 2 .3a7 7 0 010 13.4A9 9 0 0112 5z"/>
    </svg>
  </button>

  <button id="fullscreen-btn" title="Fullscreen">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7 14H5v5h5v-2H7v-3zm12 3h-3v2h5v-5h-2v3zM7 7h3V5H5v5h2V7zm10 2h2V5h-5v2h3v2z"/>
    </svg>
  </button>

  <div id="clock-container"></div>

  <script>
    async function getTimeOffset() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/ip.txt');
        const text = await res.text();
        const line = text.split('\n').find(l => l.startsWith('datetime:'));
        const datetime = line.split('datetime:')[1].trim();
        const serverTime = new Date(datetime).getTime();
        const localTime = Date.now();
        return serverTime - localTime;
      } catch (e) {
        return 0;
      }
    }

    getTimeOffset().then(offset => {
      if (typeof sbbUhr !== "undefined") {
        sbbUhr.now = () => new Date(Date.now() + offset);
        const clock = new sbbUhr('clock-container', true, 30);
        clock.start();
      } else {
        console.error("sbbUhr non caricato");
      }
    });

    document.getElementById('fullscreen-btn').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      document.body.classList.toggle('fullscreen', !!document.fullscreenElement);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    });

    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.style.background = document.body.style.background === 'white' ? 'black' : 'white';
    });

    document.getElementById('mobile-menu-btn').addEventListener('click', () => {
      document.body.classList.toggle('show-mobile-menu');
    });
  </script>
</body>
</html>
