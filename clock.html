<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="sbbUhr-1.3.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1002;
      cursor: pointer;
    }

    nav, #theme-toggle, #fullscreen-btn {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2em;
      padding: 0 2em;
      box-sizing: border-box;
      z-index: 1001;
      color: white;
    }

    nav a, .dropbtn {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover, .dropbtn:hover {
      color: #ff4444;
    }

    .dropdown {
      position: relative;
      user-select: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 160px;
      top: 100%;
      left: 0;
      z-index: 1003;
      flex-direction: column;
      border-radius: 4px;
    }

    .dropdown-content a {
      padding: 0.5em 1em;
      color: white;
      text-decoration: none;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    @media (hover: hover) and (pointer: fine) {
      .dropdown:hover .dropdown-content {
        display: flex;
      }
    }

    .dropdown.open .dropdown-content {
      display: flex;
    }

    #theme-toggle, #fullscreen-btn {
      position: fixed;
      top: 15px;
      width: 32px;
      height: 32px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 1004;
      fill: white;
      color: white;
      transition: filter 0.3s;
    }

    #theme-toggle:hover, #fullscreen-btn:hover {
      filter: brightness(1.3);
    }

    #theme-toggle {
      right: 70px;
    }

    #fullscreen-btn {
      right: 20px;
    }

    #clock-container {
      width: 90vmin;
      height: 90vmin;
      max-width: 600px;
      max-height: 600px;
      margin: auto;
      z-index: 1000;
    }

    /* FULLSCREEN MODE */
    body.fullscreen nav,
    body.fullscreen #theme-toggle,
    body.fullscreen #logo {
      display: none;
    }

    body.fullscreen #fullscreen-btn {
      right: 20px;
      top: 20px;
      display: flex;
      z-index: 1100;
    }

    body.fullscreen #clock-container {
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="favicon.png" alt="Logo Tobia Miniutti" />

  <nav>
    <a href="index.html">Home</a>
    <a href="clock.html">SBB Clock</a>
    <div class="dropdown" id="dropdown-progetti">
      <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Progetti â–¾</button>
      <div class="dropdown-content" aria-label="submenu progetti">
        <a href="clock.html">SBB Clock</a>
        <a href="#">Altro progetto</a>
      </div>
    </div>
    <a href="diritti.html">Diritti</a>
  </nav>

  <button id="theme-toggle" title="Toggle Theme" aria-label="Toggle Tema">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 3a9 9 0 100 18 9 9 0 000-18zm0 2c.7 0 1.4.1 2 .3a7 7 0 010 13.4A9 9 0 0112 5z"/>
    </svg>
  </button>

  <button id="fullscreen-btn" title="Fullscreen" aria-label="Schermo Intero" type="button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7 14H5v5h5v-2H7v-3zm12 3h-3v2h5v-5h-2v3zM7 7h3V5H5v5h2V7zm10 2h2V5h-5v2h3v2z"/>
    </svg>
  </button>

  <div id="clock-container"></div>

  <script>
    // Logo click torna a home
    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Dropdown toggle Progetti
    const dropdown = document.getElementById('dropdown-progetti');
    const button = dropdown.querySelector('.dropbtn');
    button.addEventListener('click', (e) => {
      e.preventDefault();
      const isOpen = dropdown.classList.contains('open');
      document.querySelectorAll('.dropdown.open').forEach(el => {
        if (el !== dropdown) {
          el.classList.remove('open');
          el.querySelector('.dropbtn').setAttribute('aria-expanded', 'false');
        }
      });
      if (isOpen) {
        dropdown.classList.remove('open');
        button.setAttribute('aria-expanded', 'false');
      } else {
        dropdown.classList.add('open');
        button.setAttribute('aria-expanded', 'true');
      }
    });
    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
        button.setAttribute('aria-expanded', 'false');
      }
    });

    // Inizializza orologio SBB clock grande
    window.addEventListener('load', () => {
      if (typeof sbbUhr !== "undefined") {
        try {
          const clock = new sbbUhr('clock-container', true, 30);
          clock.start();
        } catch (err) {
          console.error("Errore orologio:", err);
        }
      }
    });

    // Fullscreen toggle
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      document.body.classList.toggle('fullscreen', !!document.fullscreenElement);
    });

    // Theme toggle button (nero / bianco)
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      if (document.body.style.background === 'white') {
        document.body.style.background = 'black';
        document.body.style.color = 'white';
      } else {
        document.body.style.background = 'white';
        document.body.style.color = 'black';
      }
    });
  </script>
</body>
</html>
