<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav {
      background: #000;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      padding: 1em 6em;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    nav a, .dropbtn {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover, .dropbtn:hover {
      color: #ff4444;
    }
    .dropdown {
      position: relative;
      user-select: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 160px;
      top: 100%;
      left: 0;
      z-index: 1001;
      flex-direction: column;
      border-radius: 4px;
    }
    .dropdown-content a {
      padding: 0.5em 1em;
      color: white;
      text-decoration: none;
      white-space: nowrap;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    /* Desktop hover */
    @media (hover: hover) and (pointer: fine) {
      .dropdown:hover .dropdown-content {
        display: flex;
      }
    }
    /* Toggle open class for mobile */
    .dropdown.open .dropdown-content {
      display: flex;
    }
    #logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1002;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="logo" src="favicon.png" alt="Logo Tobia Miniutti" />

  <nav>
    <a href="index.html">Home</a>
    <a href="clock.html">SBB Clock</a>
    <div class="dropdown" id="dropdown-progetti">
      <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Progetti â–¾</button>
      <div class="dropdown-content" aria-label="submenu progetti">
        <a href="clock.html">SBB Clock</a>
        <a href="#">Altro progetto</a>
      </div>
    </div>
    <a href="diritti.html">Diritti</a>
  </nav>

  <script>
    // Click logo torna a home
    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Gestione toggle menu dropdown Progetti
    const dropdown = document.getElementById('dropdown-progetti');
    const button = dropdown.querySelector('.dropbtn');

    button.addEventListener('click', (e) => {
      e.preventDefault();
      const isOpen = dropdown.classList.contains('open');
      // Chiudo tutti dropdown aperti (se ce ne sono)
      document.querySelectorAll('.dropdown.open').forEach(el => {
        if (el !== dropdown) {
          el.classList.remove('open');
          el.querySelector('.dropbtn').setAttribute('aria-expanded', 'false');
        }
      });
      // Toggle apertura dropdown cliccato
      if (isOpen) {
        dropdown.classList.remove('open');
        button.setAttribute('aria-expanded', 'false');
      } else {
        dropdown.classList.add('open');
        button.setAttribute('aria-expanded', 'true');
      }
    });

    // Chiudo il menu se clicco fuori
    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
        button.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>
</html>
