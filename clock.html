<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="sbbUhr-1.3.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    body.fullscreen nav,
    body.fullscreen #fullscreen-btn,
    body.fullscreen #theme-toggle,
    body.fullscreen #logo {
      display: none;
    }

    #clock-container {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      z-index: 1000;
    }

    body.fullscreen #clock-container {
      top: 0;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    nav {
      background: #111;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }

    nav.open {
      transform: translateY(0);
    }

    nav a, .dropbtn {
      padding: 0.75em 1em;
      width: 100%;
      text-align: left;
      border-top: 1px solid #333;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover, .dropbtn:hover {
      color: #ff4444;
    }

    .dropdown {
      width: 100%;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      background-color: #1c1c1c;
      width: 100%;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .hamburger {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 25px;
      z-index: 1003;
      cursor: pointer;
      display: block;
    }

    .hamburger span,
    .hamburger span::before,
    .hamburger span::after {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .hamburger span::before {
      content: "";
      top: -8px;
    }

    .hamburger span::after {
      content: "";
      top: 8px;
    }

    .hamburger.open span {
      background: transparent;
    }

    .hamburger.open span::before {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.open span::after {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    #fullscreen-btn, #theme-toggle {
      position: fixed;
      top: 1em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1002;
    }

    #fullscreen-btn {
      right: 2.5em;
    }

    #theme-toggle {
      right: 5.5em;
    }

    #fullscreen-btn svg, #theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    #logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1002;
      cursor: pointer;
    }

    #mini-clock {
      position: fixed;
      top: 5px;
      right: 10px;
      width: 50px;
      height: 50px;
      z-index: 1003;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hamburger" id="hamburger">
    <span></span>
  </div>
  <img id="logo" src="favicon.png" alt="Logo Tobia Miniutti" />
  <div id="mini-clock"></div>

  <nav id="nav">
    <a href="index.html">Home</a>
    <a href="clock.html">SBB Clock</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Progetti â–¾</a>
      <div class="dropdown-content">
        <a href="clock.html">SBB Clock</a>
        <a href="#">Altro progetto</a>
      </div>
    </div>
    <a href="diritti.html">Diritti</a>
  </nav>

  <button id="theme-toggle" title="Toggle Theme">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 3a9 9 0 100 18 9 9 0 000-18zm0 2c.7 0 1.4.1 2 .3a7 7 0 010 13.4A9 9 0 0112 5z"/>
    </svg>
  </button>

  <button id="fullscreen-btn" title="Fullscreen" type="button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7 14H5v5h5v-2H7v-3zm12 3h-3v2h5v-5h-2v3zM7 7h3V5H5v5h2V7zm10 2h2V5h-5v2h3v2z"/>
    </svg>
  </button>

  <div id="clock-container"></div>

  <script>
    async function getTimeOffset() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/ip.txt');
        const text = await res.text();
        const line = text.split('\n').find(l => l.startsWith('datetime:'));
        const datetime = line.split('datetime:')[1].trim();
        const serverTime = new Date(datetime).getTime();
        const localTime = Date.now();
        return serverTime - localTime;
      } catch (e) {
        return 0;
      }
    }

    getTimeOffset().then(offset => {
      if (typeof sbbUhr !== "undefined") {
        sbbUhr.now = () => new Date(Date.now() + offset);
        const clock = new sbbUhr('clock-container', true, 30);
        clock.start();
      } else {
        console.error("sbbUhr non caricato");
      }
    });

    document.getElementById('fullscreen-btn').addEventListener('click', (e) => {
      e.preventDefault();
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      document.body.classList.toggle('fullscreen', !!document.fullscreenElement);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    });

    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.style.background = document.body.style.background === 'white' ? 'black' : 'white';
    });

    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    const miniClock = document.getElementById('mini-clock');
    if (miniClock) {
      miniClock.addEventListener('click', () => {
        window.location.href = 'clock.html';
      });
    }

    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('open');
      nav.classList.toggle('open');
    });
  </script>
</body>
</html>
