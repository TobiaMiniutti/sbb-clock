<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniutti.it - Pagina non trovata (404)</title>
  <link rel="icon" href="favicon.png" />
  <script src="sbbUhr-1.3.js" defer></script>

  <style>
    /* ======================= RESET & VARIABILI ======================= */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --col-purple: #76237f;
      --col-purple-dark: #5c1a64;
      --col-white: #ffffff;
      --col-gray-light: #f5f5f7;
      --col-gray-medium: #888888;
      --col-gray-dark: #222222;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.12);
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
      --tricolor-gradient: linear-gradient(90deg, #00703c, #ffffff, #d62f27);
      --border-radius: 14px;
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
        sans-serif;
      --transition-fast: 0.25s var(--ease);
      --transition-medium: 0.4s var(--ease);
      --transition-slow: 0.6s var(--ease);

      /* Liquid glass effect */
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
      --glass-shadow: rgba(255, 255, 255, 0.6);
    }

    /* ======================= BODY ======================= */
    body {
      font-family: var(--font-sans);
      background: var(--col-gray-light);
      color: var(--col-gray-dark);
      scroll-behavior: smooth;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a,
    span,
    div {
      user-select: none;
    }

    /* ======================= NAVBAR ======================= */
    nav {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 64px;
      background: var(--glass-bg);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 0 2rem;
      z-index: 1100;
      font-weight: 600;
      font-size: 1.125rem;
      letter-spacing: 0.02em;
      user-select: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      box-shadow:
        0 8px 32px var(--shadow-light),
        inset 0 0 0 1px var(--glass-border);
      transition: box-shadow var(--transition-medium);
    }

    nav:hover {
      box-shadow:
        0 12px 48px var(--shadow-heavy),
        inset 0 0 0 1px var(--glass-border);
    }

    nav a,
    .dropbtn {
      color: var(--col-gray-dark);
      text-decoration: none;
      padding: 0.7rem 1.25rem;
      position: relative;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      transition:
        color var(--transition-fast),
        transform var(--transition-fast),
        text-shadow var(--transition-fast);
      user-select: none;
      border-radius: var(--border-radius);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      box-shadow: inset 0 0 8px rgba(255 255 255 / 0.35);
      background: rgba(255 255 255 / 0.5);
    }

    nav a:hover,
    .dropbtn:hover {
      color: var(--col-purple);
      transform: scale(1.07) translateZ(0);
      text-shadow: 0 0 6px var(--col-purple);
      background: rgba(118, 35, 127, 0.1);
      box-shadow: 0 0 8px rgba(118, 35, 127, 0.3);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }

    nav a::after,
    .dropbtn::after {
      content: "";
      position: absolute;
      left: 10%;
      bottom: 0;
      width: 80%;
      height: 3px;
      background: var(--tricolor-gradient);
      opacity: 0;
      transition: opacity var(--transition-fast);
      border-radius: 3px;
      pointer-events: none;
      user-select: none;
    }

    nav a:hover::after,
    .dropbtn:hover::after {
      opacity: 1;
    }

    /* Freccia solo per dropdown */
    .dropbtn::after {
      content: " \25BE";
      font-size: 0.75rem;
      position: static;
      margin-left: 0.5rem;
      opacity: 1;
      background: none;
      user-select: none;
    }

    /* ======================= DROPDOWN ======================= */
    .dropdown {
      position: relative;
      z-index: 1110;
      user-select: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--glass-bg);
      backdrop-filter: saturate(180%) blur(16px);
      -webkit-backdrop-filter: saturate(180%) blur(16px);
      box-shadow:
        0 12px 36px var(--shadow-heavy),
        inset 0 0 0 1px var(--glass-border);
      border-radius: var(--border-radius);
      padding: 0.75rem 0;
      min-width: 220px;
      transform-origin: top center;
      animation: fadeSlideDown 0.4s ease forwards;
      font-weight: 500;
      color: var(--col-gray-dark);
      letter-spacing: 0.01em;
      user-select: none;
    }

    /* apertura SOLO hover o focus nel dropdown */
    nav .dropdown:hover > .dropdown-content,
    nav .dropdown:focus-within > .dropdown-content {
      display: block;
      opacity: 1;
      visibility: visible;
    }

    .dropdown-content a,
    .dropdown-content .not-selectable {
      padding: 0.9rem 1.75rem;
      display: block;
      white-space: nowrap;
      border-radius: var(--border-radius);
      transition: background var(--transition-fast), color var(--transition-fast),
        transform var(--transition-fast);
      user-select: none;
      color: var(--col-gray-dark);
      cursor: pointer;
    }

    .dropdown-content a:hover {
      background: rgba(118, 35, 127, 0.12);
      color: var(--col-purple);
      transform: translateX(7px);
      box-shadow: 0 0 8px rgba(118, 35, 127, 0.25);
    }

    .dropdown-content .not-selectable {
      color: #aaa;
      cursor: default;
      user-select: none;
      pointer-events: none;
      font-style: italic;
      font-weight: 400;
    }

    /* ======================= MINI CLOCK ======================= */
    #mini-clock {
      position: fixed;
      top: 12px;
      right: 22px;
      width: 56px;
      height: 56px;
      background: var(--glass-bg);
      border-radius: 50%;
      padding: 8px;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.1),
        inset 0 2px 10px rgba(255, 255, 255, 0.7);
      cursor: pointer;
      z-index: 1101;
      display: flex;
      align-items: center;
      justify-content: center;
      transition:
        transform var(--transition-medium),
        box-shadow var(--transition-medium);
      perspective: 600px;
      user-select: none;
      will-change: transform, box-shadow;
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      border: 1px solid var(--glass-border);
    }

    #mini-clock:hover {
      transform: rotateY(8deg) scale(1.08);
      box-shadow: 0 18px 48px var(--col-purple);
    }

    /* ======================= LOGO ======================= */
    #logo {
      position: fixed;
      top: 8px;
      left: 16px;
      width: 64px;
      height: 64px;
      background: var(--glass-bg);
      border-radius: 36px;
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.12),
        inset 0 2px 10px rgba(255, 255, 255, 0.7);
      padding: 8px;
      z-index: 1101;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition:
        transform var(--transition-medium),
        box-shadow var(--transition-medium);
      border: 1px solid var(--glass-border);
    }

    #logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    #logo:hover {
      transform: rotateY(8deg) scale(1.08);
      box-shadow: 0 18px 48px var(--col-purple);
    }

    /* ======================= HERO 404 ======================= */
    .hero {
      max-width: 760px;
      margin: 110px auto 2.5rem auto;
      text-align: center;
      padding: 1rem 2rem;
      animation: fadePop 1.2s ease forwards;
      opacity: 0;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
      user-select: none;
    }

    .hero h1 {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 0.6rem;
      background: linear-gradient(45deg, var(--col-purple), var(--col-purple-dark));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientShift 7s infinite alternate;
      user-select: none;
      letter-spacing: 0.02em;
    }

    .hero p
