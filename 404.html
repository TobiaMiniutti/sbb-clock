<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniutti.it - Pagina non trovata (404)</title>
  <link rel="icon" href="favicon.png" />
  <script src="sbbUhr-1.3.js" defer></script>
  <style>
    /* RESET & VARIABILI */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --col-purple: #76237f;
      --col-purple-dark: #5c1a64;
      --col-white: #ffffff;
      --col-gray-light: #f5f5f7;
      --col-gray-medium: #888888;
      --col-gray-dark: #222222;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.12);
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
      --tricolor-gradient: linear-gradient(90deg, #00703c, #ffffff, #d62f27);
      --border-radius: 14px;
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
    }

    body {
      font-family: var(--font-sans);
      background: var(--col-gray-light);
      color: var(--col-gray-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 6rem 2rem;
      user-select: none;
    }

    /* LOGO */
    #logo {
      position: fixed;
      top: 8px;
      left: 16px;
      width: 64px;
      height: 64px;
      background: var(--glass-bg);
      border-radius: 50%;
      padding: 8px;
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.12),
        inset 0 2px 10px rgba(255, 255, 255, 0.7);
      z-index: 1101;
      cursor: pointer;
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s var(--ease), box-shadow 0.4s var(--ease);
    }

    #logo:hover {
      transform: rotateY(8deg) scale(1.08);
      box-shadow: 0 18px 48px var(--col-purple);
    }

    #logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* MINI CLOCK */
    #mini-clock {
      position: fixed;
      top: 12px;
      right: 22px;
      width: 56px;
      height: 56px;
      background: var(--glass-bg);
      border-radius: 50%;
      padding: 8px;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.1),
        inset 0 2px 10px rgba(255, 255, 255, 0.7);
      cursor: pointer;
      z-index: 1101;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s var(--ease), box-shadow 0.4s var(--ease);
      border: 1px solid var(--glass-border);
      backdrop-filter: saturate(180%) blur(12px);
    }

    #mini-clock:hover {
      transform: rotateY(8deg) scale(1.08);
      box-shadow: 0 18px 48px var(--col-purple);
    }

    /* CONTENUTO */
    main {
      max-width: 600px;
      margin-top: 4rem;
    }

    main h1 {
      font-size: 7rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--col-purple), var(--col-purple-dark));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.5rem;
      margin-bottom: 2.5rem;
      color: var(--col-gray-medium);
    }

    main button {
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem 2.5rem;
      border-radius: var(--border-radius);
      border: none;
      background: var(--col-purple);
      color: var(--col-white);
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(118, 35, 127, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    main button:hover {
      background: var(--col-purple-dark);
      box-shadow: 0 8px 28px var(--col-purple-dark);
    }

    /* RESPONSIVE */
    @media (max-width: 620px) {
      main h1 { font-size: 5rem; }
      main p { font-size: 1.2rem; }
      main button { font-size: 1.1rem; padding: 0.8rem 2rem; }
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div id="logo" tabindex="0" role="button" aria-label="Vai alla home" onclick="window.location.href='index.html'">
    <img src="favicon.png" alt="Miniutti Logo" />
  </div>

  <!-- MINI CLOCK -->
  <div id="mini-clock" tabindex="0" aria-label="Orologio digitale SBB"></div>

  <!-- CONTENUTO -->
  <main role="main" aria-label="Errore 404">
    <h1>404</h1>
    <p>Ops! La pagina che stai cercando non esiste o Ã¨ in fase di sviluppo.</p>
    <button type="button" onclick="window.location.href='index.html'" aria-label="Torna alla home">Torna alla Home</button>
  </main>

  <!-- SBB CLOCK INIT -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const miniClock = document.getElementById("mini-clock");
      if (typeof SBBUhr !== "undefined" && miniClock) {
        new SBBUhr({
          target: miniClock,
          type: "digital",
          size: 56,
          showSeconds: false,
          showDate: false,
          fullScreenBtn: false,
          fullScreenKey: false,
        });
      }

      miniClock.addEventListener("click", () => {
        window.location.href = "clock.html";
      });

      miniClock.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          window.location.href = "clock.html";
        }
      });
    });
  </script>

</body>

</html>
