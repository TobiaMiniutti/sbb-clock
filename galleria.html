<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso Riservato</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --panel: #101010;
      --accent: #00e0ff;
      --white: #f5f5f5;
      --input-bg: #1a1a1a;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-out;
    }

    .login-container {
      background-color: var(--panel);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 50px rgba(0, 224, 255, 0.15);
      animation: fadeIn 1.5s ease-out;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      background-color: var(--input-bg);
      border: none;
      border-radius: 10px;
      padding: 12px 45px 12px 40px;
      width: 100%;
      color: var(--white);
      font-size: 1em;
      transition: 0.3s;
    }

    .input-group input:focus {
      outline: none;
      background-color: #222;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #555;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00b2cc;
    }

    .error-message {
      color: #ff4d4d;
      margin-top: 10px;
      display: none;
      font-size: 0.95em;
    }

    .hidden-content {
      display: none;
      margin-top: 50px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    .hidden-content.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      animation: zoom 0.5s ease;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2.5em;
      color: var(--white);
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoom {
      from { transform: scale(0.5); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Accesso Riservato</h1>
  <div class="login-container">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="Nome utente">
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password">
      <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>
    <button class="btn" onclick="checkPassword()">Accedi</button>
    <div class="error-message" id="error-message">Credenziali non valide</div>
  </div>

  <div id="content" class="hidden-content">
    <h1>Galleria Privata</h1>
    <div class="gallery">
      <img src="https://imagecdn.spazioweb.it/ba/fd/bafd9cb4-b894-40d7-8041-2bc9f007b2dc.png" onclick="openModal(this)">
      <img src="https://via.placeholder.com/400" onclick="openModal(this)">
      <img src="https://via.placeholder.com/400" onclick="openModal(this)">
    </div>
    <div id="myModal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>
  </div>

  <script>
    const users = {
      "tobia": "Amad3us",
      "fabio": "Amad3us",
      "masca": "mixtapepluto",
      "delo": "Minkione",
      "utente5": "secret987"
    };

    document.getElementById("togglePassword").addEventListener("click", function () {
      const password = document.getElementById("password");
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
      password.type = password.type === "password" ? "text" : "password";
    });

    function checkPassword() {
      const username = document.getElementById("username").value.toLowerCase();
      const password = document.getElementById("password").value;
      const content = document.getElementById("content");
      const error = document.getElementById("error-message");

      if (users[username] === password) {
        content.classList.add("active");
        error.style.display = "none";
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      } else {
        error.style.display = "block";
      }
    }

    function openModal(img) {
      document.getElementById("modalImage").src = img.src;
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
