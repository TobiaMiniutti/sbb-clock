<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="sbbUhr-1.3.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #clock-container {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="clock-container"></div>

  <button id="fullscreen-btn" style="
  position: fixed; 
  bottom: 10px; right: 10px; 
  padding: 6px 12px; 
  font-size: 14px; 
  background: rgba(255,255,255,0.2);
  border: none; 
  color: white; 
  cursor: pointer;
  border-radius: 4px;
  z-index: 1000;
">Fullscreen</button>

<p id="rights-text" style="text-align:center; font-size: 0.9em; color: #aaa; margin-top: 2em;">
  Orologio ispirato al progetto open source di <a href="https://github.com/sbb-design-systems/brand-elements" target="_blank" style="color: #ccc;">SBB</a>. Marchi e loghi appartengono ai rispettivi titolari.
</p>


  <script>
    // Funzione compatibile che estrae l'orario UTC da API TXT
    async function getTimeOffset() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/ip.txt');
        const text = await res.text();
        const line = text.split('\n').find(l => l.startsWith('datetime:'));
        const datetime = line.split('datetime:')[1].trim();
        const serverTime = new Date(datetime).getTime();
        const localTime = Date.now();
        return serverTime - localTime;
      } catch (e) {
        return 0; // fallback se offline
      }
    }

    getTimeOffset().then(offset => {
      // Assegna nuova funzione d'orario a sbbUhr
      if (typeof sbbUhr !== "undefined") {
        sbbUhr.now = () => new Date(Date.now() + offset);
        const clock = new sbbUhr('clock-container', true, 30);
        clock.start();
      } else {
        console.error("sbbUhr non caricato");
      }
    });

    const fullscreenBtn = document.getElementById('fullscreen-btn');
const clockContainer = document.getElementById('clock-container');
const rightsText = document.getElementById('rights-text');

fullscreenBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    clockContainer.requestFullscreen().then(() => {
      rightsText.style.display = 'none';
      fullscreenBtn.textContent = 'Fullscreen';
    });
  } else {
    document.exitFullscreen().then(() => {
      rightsText.style.display = 'block';
      fullscreenBtn.textContent = 'Fullscreen';
    });
  }
});

  </script>
    <p style="text-align:center; font-size: 0.9em; color: #aaa; margin-top: 1em; position: fixed; bottom: 10px; width: 100%;">
  Orologio ispirato al progetto open source di <a href="https://github.com/sbb-design-systems/brand-elements" target="_blank" style="color: #ccc;">SBB</a>. Marchi e loghi appartengono ai rispettivi titolari.
</p>
</body>
</html>
