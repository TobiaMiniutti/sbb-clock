<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <script src="sbbUhr-1.3.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #clock-container {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="clock-container"></div>

<script>
  (function () {
    function getTimeOffset() {
      return fetch('https://worldtimeapi.org/api/ip')
        .then(res => res.json())
        .then(data => {
          const serverTime = new Date(data.datetime).getTime();
          const localTime = new Date().getTime();
          return serverTime - localTime;
        })
        .catch(() => 0); // fallback se offline
    }

    getTimeOffset().then(offset => {
      sbbUhr.now = () => new Date(Date.now() + offset);
      const clock = new sbbUhr('clock-container', true, 30);
      clock.start();
    });
  })();
</script>
