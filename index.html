<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orologio Digitale SBB</title>
  <script src="sbbUhr-1.3.js"></script>
  <style>
    body {
      margin: 0; 
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #clock-container {
      width: 80vw;
      height: 30vw;
    }
  </style>
</head>
<body>
  <div id="clock-container"></div>

  <script>
    // Crea un nuovo orologio
    var myClock = new sbbUhr('clock-container', true, 30); // true = sfondo scuro, 30 fps

    myClock.start(); // Avvia l'orologio
  </script>
</body>
</html>
