<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniutti.it - Home</title>
  <link rel="icon" href="favicon.png" />
  <script src="sbbUhr-1.3.js" defer></script>
  <style>
    /* RESET & VARIABILI */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --col-green: #00703c;
      --col-white: #ffffff;
      --col-red: #d62f27;
      --col-gray-light: #f5f5f7;
      --col-gray-dark: #222;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.18);
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--col-gray-light);
      color: var(--col-gray-dark);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* LOADER */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--col-white);
      z-index: 99999;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;
      border-top: 6px solid var(--col-green);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* HEADER/NAV */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: var(--col-white);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 0 1.5rem;
      z-index: 1000;
      box-shadow: 0 8px 24px var(--shadow-light);
    }
    nav a, .dropbtn {
      color: var(--col-gray-dark);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.6rem 1rem;
      position: relative;
      transition: transform 0.3s var(--ease), color 0.3s var(--ease);
    }
    nav a:hover, .dropbtn:hover {
      color: var(--col-green);
      transform: scale(1.08);
    }
    nav a::after, .dropbtn::after {
      content: "";
      position: absolute;
      left: 10%;
      bottom: 0;
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, var(--col-green), var(--col-white), var(--col-red));
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 3px;
    }
    nav a:hover::after, .dropbtn:hover::after {
      opacity: 1;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
    }
    .dropbtn::after {
      content: " ▾";
      font-size: 0.9rem;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--col-white);
      box-shadow: 0 10px 32px var(--shadow-heavy);
      border-radius: 12px;
      padding: 0.5rem 0;
      z-index: 999;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      padding: 0.8rem 1.5rem;
      display: block;
      white-space: nowrap;
      color: var(--col-gray-dark);
      font-weight: 500;
      transition: background 0.3s, color 0.3s, transform 0.3s;
    }
    .dropdown-content a:hover {
      background: #e6f0ea;
      color: var(--col-green);
      transform: translateX(4px);
    }

    /* MINI CLOCK */
    #mini-clock {
      position: fixed;
      top: 10px;
      right: 18px;
      width: 56px;
      height: 56px;
      background: var(--col-white);
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.1), inset 0 2px 8px rgba(255,255,255,0.9);
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    #mini-clock:hover {
      transform: scale(1.1);
      box-shadow: 0 20px 48px var(--col-green);
    }

    /* MAIN HERO */
    .hero {
      max-width: 760px;
      margin: 100px auto 2rem auto;
      text-align: center;
      padding: 1rem;
      animation: fadeIn 1.4s ease;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.3rem;
      color: #444;
    }

    /* PROJECT BOX */
    .projects {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      animation: fadeIn 1.6s ease;
    }
    .projects div {
      background: var(--col-white);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      box-shadow: 0 8px 24px var(--shadow-light);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      font-weight: 600;
    }
    .projects div:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 16px 48px var(--shadow-heavy);
      color: var(--col-green);
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin: 4rem 0 2rem;
      color: #666;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 600px) {
      .hero h1 { font-size: 2.2rem; }
      nav { flex-wrap: wrap; gap: 1rem; padding: 1rem; }
    }
  </style>
</head>
<body>

<!-- Loader -->
<div id="loader"><div class="spinner"></div></div>

<!-- Mini Clock -->
<div id="mini-clock" title="Orologio SBB"></div>

<!-- Navbar -->
<nav>
  <a href="index.html">Home</a>
  <div class="dropdown">
    <div class="dropbtn">Progetti</div>
    <div class="dropdown-content">
      <a href="progetto1.html">SBB Clock Digitale</a>
      <a href="#">Coming soon</a>
    </div>
  </div>
  <a href="clock.html">SBB Clock</a>
</nav>

<!-- Hero -->
<section class="hero">
  <h1>Miniutti.it</h1>
  <p>Esplora i miei progetti tra elettronica, programmazione e design raffinato.</p>
</section>

<!-- Projects -->
<section class="projects">
  <div>SBB Clock Digitale</div>
  <div>Progetto 2 (in arrivo)</div>
</section>

<!-- Footer -->
<footer>
  © 2025 Tobia Miniutti – Tutti i diritti riservati.
</footer>

<!-- Script -->
<script>
  window.addEventListener('load', () => {
    document.getElementById('loader').style.opacity = '0';
    setTimeout(() => document.getElementById('loader').style.display = 'none', 400);

    // Orologio
    if (typeof sbbUhr !== "undefined") {
      const clock = new sbbUhr('mini-clock', true, 12);
      clock.start();
    }

    document.getElementById('mini-clock').addEventListener('click', () => {
      window.location.href = 'clock.html';
    });
  });
</script>
</body>
</html>
