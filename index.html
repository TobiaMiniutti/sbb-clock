<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      color: #aaa;
      font-family: Arial, sans-serif;
    }

    #clock-container {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Bottone da Uiverse */
    .fullscreen-btn {
      width: 25px;
      height: 25px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      cursor: pointer;
      transition: all 0.3s;
      position: fixed;
      bottom: 10px;
      right: 10px;
      overflow: hidden;
      z-index: 1000;
    }

    .fullscreen-btn svg {
      height: 100%;
    }

    .fullscreen-btn:hover {
      width: 30px;
      height: 30px;
      overflow: visible;
    }

    .tooltip {
      position: absolute;
      top: -40px;
      background-color: rgba(0, 0, 0, 0.753);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      transition: all 0.3s;
      opacity: 0;
    }

    .fullscreen-btn:hover .tooltip {
      transform: translateY(2.5px);
      opacity: 1;
    }

    #rights-text {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin: 1em 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 10;
      transition: opacity 0.4s ease, filter 0.4s ease;
    }

    #rights-text a {
      color: #ccc;
      text-decoration: none;
    }

    #rights-text a:hover {
      text-decoration: underline;
    }

    .hidden-blur {
      opacity: 0;
      filter: blur(6px);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="clock-container"></div>

  <button id="fullscreen-btn" class="fullscreen-btn" title="Fullscreen" aria-label="Toggle fullscreen">
    <div class="tooltip">Fullscreen</div>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
      <path d="M4 4h6v2H6.414l3.293 3.293-1.414 1.414L5 7.414V10H4V4zm16 16h-6v-2h4.586l-3.293-3.293 1.414-1.414L19 16.586V14h1v6z"/>
    </svg>
  </button>

  <p id="rights-text">
    Orologio ispirato al progetto open source di 
    <a href="https://github.com/sbb-design-systems/brand-elements" target="_blank" rel="noopener noreferrer">SBB</a>. 
    Marchi e loghi appartengono ai rispettivi titolari.
  </p>

  <script src="sbbUhr-1.3.js"></script>
  <script>
    async function getTimeOffset() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/ip.txt');
        const text = await res.text();
        const line = text.split('\n').find(l => l.startsWith('datetime:'));
        const datetime = line.split('datetime:')[1].trim();
        const serverTime = new Date(datetime).getTime();
        const localTime = Date.now();
        return serverTime - localTime;
      } catch (e) {
        return 0;
      }
    }

    getTimeOffset().then(offset => {
      if (typeof sbbUhr !== "undefined") {
        sbbUhr.now = () => new Date(Date.now() + offset);
        const clock = new sbbUhr('clock-container', true, 30);
        clock.start();
      }
    });

    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const rightsText = document.getElementById('rights-text');
    const clockContainer = document.getElementById('clock-container');

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        clockContainer.requestFullscreen().then(() => {
          rightsText.classList.add('hidden-blur');
          fullscreenBtn.classList.add('hidden-blur');
        });
      } else {
        document.exitFullscreen().then(() => {
          rightsText.classList.remove('hidden-blur');
          fullscreenBtn.classList.remove('hidden-blur');
        });
      }
    }

    fullscreenBtn.addEventListener('click', toggleFullscreen);

    document.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'f' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
        toggleFullscreen();
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrato'))
        .catch(err => console.error('Service Worker errore:', err));
    }
  </script>
</body>
</html>
