<script>
  window.addEventListener('load', () => {
    if(typeof sbbUhr !== "undefined") {
      try {
        const miniClock = new sbbUhr('mini-clock', true, 12);
        miniClock.start();
      } catch (e) {
        console.error('Errore orologio:', e);
      }
    }
  });

  const miniClockEl = document.getElementById('mini-clock');
  if (miniClockEl) {
    miniClockEl.addEventListener('click', () => window.location.href = 'clock.html');
    miniClockEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        window.location.href = 'clock.html';
      }
    });
  }
</script>
