<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="sbbUhr-1.3.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #clock-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas, #sbb_uhr_wrapper > div img {
      display: block;
      width: 100%;
      height: 100%;
      transition: none !important; /* rimuove transizioni */
    }
    nav {
      background: #000;
      padding: 1em;
      display: flex;
      gap: 1em;
      font-family: sans-serif;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    /* Scritta visibile solo FUORI fullscreen */
    @media all and (display-mode: fullscreen), (fullscreen: true) {
      nav {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="clock-container"></div>

  <script>
    async function getTimeOffset() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/ip.txt');
        const text = await res.text();
        const line = text.split('\n').find(l => l.startsWith('datetime:'));
        const datetime = line.split('datetime:')[1].trim();
        const serverTime = new Date(datetime).getTime();
        const localTime = Date.now();
        return serverTime - localTime;
      } catch (e) {
        return 0; // fallback offline
      }
    }

    getTimeOffset().then(offset => {
      if (typeof sbbUhr !== "undefined") {
        sbbUhr.prototype.now = () => new Date(Date.now() + offset);
        const clock = new sbbUhr('clock-container', true, 30);
        clock.start();
      } else {
        console.error("sbbUhr non caricato");
      }
    });
  </script>

  <nav>
    <a href="index.html">Home</a>
    <a href="clock.html">SBB Clock</a>
    <a href="diritti.html">Diritti</a>
  </nav>
</body>
</html>
