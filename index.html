<style>
  html, body {
    margin: 0; padding: 0;
    background: black;
    height: 100%;
    width: 100%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
  }

  #clock-container {
    width: 90vw;
    max-width: 400px;
    height: auto;
    aspect-ratio: 1 / 1;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }

  #rights-text {
    font-size: 0.9em;
    color: #aaa;
    margin-top: 1em;
    text-align: center;
  }

  #fullscreen-btn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    color: white;
    cursor: pointer;
    font-size: 1em;
    display: none; /* default nascosto */
    z-index: 1000;
  }

  @media(min-width: 768px) {
    #fullscreen-btn {
      display: block; /* solo su desktop */
    }
  }
</style>

<div id="clock-container"></div>

<button id="fullscreen-btn" title="Fullscreen">Fullscreen</button>

<p id="rights-text">
  Orologio ispirato al progetto open source di <a href="https://github.com/sbb-design-systems/brand-elements" target="_blank" style="color:#ccc;">SBB</a>. Marchi e loghi appartengono ai rispettivi titolari.
</p>

<script>
  const fullscreenBtn = document.getElementById('fullscreen-btn');
  const rightsText = document.getElementById('rights-text');
  const clockContainer = document.getElementById('clock-container');

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      clockContainer.requestFullscreen().then(() => {
        rightsText.style.display = 'none';
        fullscreenBtn.textContent = 'Esci fullscreen';
      });
    } else {
      document.exitFullscreen().then(() => {
        rightsText.style.display = 'block';
        fullscreenBtn.textContent = 'Fullscreen';
      });
    }
  });

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      rightsText.style.display = 'block';
      fullscreenBtn.textContent = 'Fullscreen';
    } else {
      rightsText.style.display = 'none';
      fullscreenBtn.textContent = 'Esci fullscreen';
    }
  });
</script>
