<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Miniutti</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="sbbUhr-1.3.js"></script>
  <style>
    body {
      margin: 0;
      background: url('bg-svizzera.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }
    nav {
      background: rgba(0, 0, 0, 0.85);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      padding: 1em 160px;
      position: fixed;
      top: 0;
      left: 0;
      height: 60px; /* altezza fissa */
      z-index: 1000;
      box-sizing: border-box;
      backdrop-filter: blur(4px);
      flex-wrap: wrap;
    }
    nav a, .dropbtn {
      position: relative;
      display: inline-block;
      padding: 0.5em 1em;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      transition: 0.3s ease;
      cursor: pointer;
    }
    nav a:hover, .dropbtn:hover {
      color: #e63946;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.95);
      min-width: 180px;
      border-radius: 6px;
      top: 100%;
      left: 0;
      z-index: 1001;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      overflow: hidden;
      flex-direction: column;
    }
    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      color: #fff;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    .dropdown:hover .dropdown-content {
      display: flex;
    }
    #logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1001;
      cursor: pointer;
    }
    #mini-clock {
      position: fixed;
      top: 5px;
      right: 10px;
      width: 50px;
      height: 50px;
      z-index: 1001;
      cursor: pointer;
    }
    .content {
      max-width: 800px;
      padding: 2em;
      text-align: center;
      margin: auto;
      background-color: rgba(0,0,0,0.6);
      border-radius: 8px;
      padding-top: 80px; /* spazio per il menu fisso */
      box-sizing: border-box;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 0 1em;
        height: auto; /* altezza automatica per il menu espanso */
        gap: 0.5em;
        position: fixed;
      }
      .dropdown-content {
        position: static;
        background-color: rgba(0, 0, 0, 0.95);
        box-shadow: none;
        border-radius: 0;
        width: 100%;
      }
      .dropdown:hover .dropdown-content {
        display: flex;
      }

      /* Spaziatura per contenuto sotto il menu fisso, 
         consideriamo altezza menu espanso 120px */
      .content {
        padding-top: 130px !important;
      }
    }
  </style>
</head>
<body>
  <img id="logo" src="favicon.png" alt="Logo Tobia Miniutti" />
  <div id="mini-clock"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="clock.html">SBB Clock</a>
    <div class="dropdown">
      <div class="dropbtn">Progetti â–¾</div>
      <div class="dropdown-content">
        <a href="progetto1.html">Progetto 1</a>
        <a href="progetto2.html">Progetto 2</a>
      </div>
    </div>
  </nav>

  <div class="content">
    <h1>Ciao</h1>
    <p>Benvenuto nel mio sito personale. Qui puoi esplorare il celebre orologio delle FFS (SBB), sviluppato in versione digitale, e leggere informazioni importanti riguardo ai diritti e alle licenze.</p>
    <p>Buona navigazione!</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      if (typeof sbbUhr !== "undefined") {
        try {
          const miniClock = new sbbUhr('mini-clock', true, 10);
          miniClock.start();
        } catch (err) {
          console.error("Errore orologio:", err);
        }
      }
    });

    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    const miniClock = document.getElementById('mini-clock');
    if (miniClock) {
      miniClock.addEventListener('click', () => {
        window.location.href = 'clock.html';
      });
    }
  </script>
</body>
</html>
