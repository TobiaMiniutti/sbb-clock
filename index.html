<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniutti.it - Home</title>
  <link rel="icon" href="favicon.png" />
  <script src="sbbUhr-1.3.js" defer></script>

  <style>
    /* RESET & VARIABILI */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --col-purple: #76237f;
      --col-purple-dark: #5c1a64;
      --col-white: #ffffff;
      --col-gray-light: #f5f5f7;
      --col-gray-medium: #888888;
      --col-gray-dark: #222222;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.12);
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
      --tricolor-gradient: linear-gradient(90deg, #00703c, #ffffff, #d62f27);
      --border-radius: 14px;
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --transition-fast: 0.25s var(--ease);
      --transition-medium: 0.4s var(--ease);
      --transition-slow: 0.6s var(--ease);

      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.4);
      --glass-shadow: rgba(118, 35, 127, 0.15);
    }

    body {
      font-family: var(--font-sans);
      background: var(--col-gray-light);
      color: var(--col-gray-dark);
      scroll-behavior: smooth;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a,
    span,
    div {
      user-select: none;
    }

    /* LOADER */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--col-white);
      z-index: 99999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;
      border-top: 6px solid var(--col-purple);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 64px;
      background: var(--glass-bg);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px var(--glass-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 0 2rem;
      z-index: 1100;
      font-weight: 600;
      font-size: 1.125rem;
      letter-spacing: 0.02em;
      user-select: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      transition: box-shadow var(--transition-medium);
    }

    nav:hover {
      box-shadow: 0 12px 48px rgba(118, 35, 127, 0.3);
    }

    nav a,
    .dropbtn {
      color: var(--col-gray-dark);
      text-decoration: none;
      padding: 0.7rem 1.25rem;
      position: relative;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      transition:
        color var(--transition-fast),
        transform var(--transition-fast),
        text-shadow var(--transition-fast);
      user-select: none;
      border-radius: var(--border-radius);
      background: transparent;
    }

    nav a:hover,
    .dropbtn:hover {
      color: var(--col-purple);
      transform: scale(1.07) translateZ(0);
      text-shadow: 0 0 6px var(--col-purple);
      background: rgba(118, 35, 127, 0.08);
      box-shadow: 0 0 6px rgba(118, 35, 127, 0.25);
    }

    nav a::after,
    .dropbtn::after {
      content: "";
      position: absolute;
      left: 10%;
      bottom: 0;
      width: 80%;
      height: 3px;
      background: var(--tricolor-gradient);
      opacity: 0;
      transition: opacity var(--transition-fast);
      border-radius: 3px;
      pointer-events: none;
      user-select: none;
    }

    nav a:hover::after,
    .dropbtn:hover::after {
      opacity: 1;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 56px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px var(--glass-shadow);
      border-radius: var(--border-radius);
      padding: 0.75rem 1.5rem;
      white-space: nowrap;
      user-select: none;
      z-index: 1200;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
      visibility: visible;
    }

    .dropdown-content a {
      display: block;
      color: var(--col-gray-dark);
      font-weight: 600;
      padding: 0.3rem 0;
      text-decoration: none;
      user-select: none;
      transition: color var(--transition-fast);
      letter-spacing: 0.03em;
    }

    .dropdown-content a:hover {
      color: var(--col-purple);
      text-shadow: 0 0 6px var(--col-purple);
    }

    /* MINI CLOCK (Dynamic Island) */
    #mini-clock {
      position: fixed;
      top: 12px;
      right: 22px;
      width: 64px;
      height: 64px;
      background: var(--glass-bg);
      border-radius: 36px;
      padding: 8px 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), inset 0 2px 10px rgba(255, 255, 255, 0.7);
      cursor: pointer;
      z-index: 1101;
      display: flex;
      align-items: center;
      justify-content: center;
      transition:
        transform var(--transition-medium),
        box-shadow var(--transition-medium);
      perspective: 600px;
      user-select: none;
      will-change: transform, box-shadow;
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid var(--glass-border);
      font-weight: 600;
      font-size: 1rem;
      color: var(--col-purple-dark);
      letter-spacing: 0.05em;
      text-shadow: 0 0 3px rgba(118, 35, 127, 0.6);
      box-shadow:
        0 10px 30px rgba(118, 35, 127, 0.15),
        inset 0 2px 10px rgba(255, 255, 255, 0.7);
    }

    #mini-clock:hover {
      transform: scale(1.1) translateZ(0);
      box-shadow:
        0 18px 48px var(--col-purple),
        inset 0 2px 12px rgba(255, 255, 255, 0.8);
    }

    /* LOGO (Dynamic Island) */
    #logo {
      position: fixed;
      top: 8px;
      left: 16px;
      width: 64px;
      height: 64px;
      background: var(--glass-bg);
      border-radius: 36px;
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.12),
        inset 0 2px 10px rgba(255, 255, 255, 0.7);
      padding: 8px 16px;
      z-index: 1101;
      cursor: pointer;
      transition:
        transform var(--transition-medium),
        box-shadow var(--transition-medium);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      will-change: transform, box-shadow;
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid var(--glass-border);
      font-weight: 700;
      font-size: 1rem;
      color: var(--col-purple-dark);
      letter-spacing: 0.06em;
      text-shadow: 0 0 3px rgba(118, 35, 127, 0.6);
    }

    #logo:hover {
      transform: scale(1.1) translateZ(0);
      box-shadow:
        0 18px 48px var(--col-purple),
        inset 0 2px 12px rgba(255, 255, 255, 0.8);
    }

    /* HERO */
    .hero {
      max-width: 760px;
      margin: 110px auto 2.5rem auto;
      text-align: center;
      padding: 1rem 2rem;
      animation: fadePop 1.2s ease forwards;
      opacity: 0;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
      user-select: none;
    }

    .hero h1 {
      font-size: 3.8rem;
      font-weight: 900;
      margin-bottom: 0.6rem;
      background: linear-gradient(45deg, var(--col-purple), var(--col-purple-dark));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientShift 7s infinite alternate;
      user-select: none;
      letter-spacing: 0.02em;
    }

    .hero p {
      font-size: 1.45rem;
      color: var(--col-gray-medium);
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.7s;
      opacity: 0;
      user-select: none;
      line-height: 1.6;
      max-width: 550px;
      margin: 0 auto;
    }

    @keyframes fadePop {
      0% {
        opacity: 0;
        transform: scale(0.92) translateY(28px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    /* SEZIONE PROGETTI */
    .projects {
      max-width: 1200px;
      margin: 4rem auto 5rem auto;
      padding: 1rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.8rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.2s;
      user-select: none;
    }

    .project-card {
      background: var(--col-white);
      border-radius: var(--border-radius);
      padding: 2rem 1.75rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      transition:
        transform var(--transition-medium),
        box-shadow var(--transition-medium),
        color var(--transition-medium);
      text-align: center;
      font-weight: 600;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      color: var(--col-gray-dark);
      letter-spacing: 0.015em;
      will-change: transform, box-shadow, color;
    }

    .project-card:hover {
      transform: rotateX(7deg) rotateY(-3deg) scale(1.07);
      box-shadow: 0 20px 72px rgba(118, 35, 127, 0.3);
      color: var(--col-purple);
    }

    /* EXTRA */
    .extra-content {
      max-width: 760px;
      margin: 0 auto 5rem auto;
      padding: 0 2rem;
      font-size: 1.125rem;
      color: var(--col-gray-medium);
      text-align: center;
      letter-spacing: 0.02em;
      user-select: none;
      line-height: 1.7;
    }

    /* CONTATTI */
    .contact-section {
      max-width: 320px;
      margin: 0 auto 4rem auto;
      text-align: center;
      user-select: none;
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.65rem 1.4rem;
      background: var(--col-purple);
      color: var(--col-white);
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1.05rem;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(118, 35, 127, 0.4);
      transition:
        background var(--transition-medium),
        box-shadow var(--transition-medium),
        transform var(--transition-medium);
      user-select: none;
      cursor: pointer;
    }

    .contact-btn:hover,
    .contact-btn:focus-visible {
      background: var(--col-purple-dark);
      box-shadow: 0 12px 36px var(--col-purple-dark);
      transform: scale(1.05);
      outline-offset: 3px;
      outline: 2px solid var(--col-purple-dark);
      color: var(--col-white);
    }

    .contact-btn svg {
      width: 20px;
      height: 20px;
      fill: var(--col-white);
      user-select: none;
      pointer-events: none;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: var(--col-white);
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--col-gray-medium);
      border-top: 1px solid #eaeaea;
      user-select: none;
    }

    /* MEDIA QUERIES */
    @media (max-width: 480px) {
      nav {
        gap: 1rem;
        padding: 0 1rem;
      }

      nav a,
      .dropbtn {
        padding: 0.55rem 1rem;
        font-size: 1rem;
      }

      .hero h1 {
        font-size: 2.6rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .projects {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      #mini-clock {
        width: 56px;
        height: 56px;
        border-radius: 28px;
        padding: 6px 12px;
        font-size: 0.9rem;
      }

      #logo {
        width: 56px;
        height: 56px;
        border-radius: 28px;
        padding: 6px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Logo -->
  <img src="favicon.png" alt="Logo Miniutti" id="logo" title="Home - Miniutti.it" role="button" tabindex="0" />

  <!-- Mini Clock -->
  <div id="mini-clock" title="Orologio SBB" role="button" tabindex="0" aria-label="Vai a SBB Clock"></div>

  <!-- Navbar -->
  <nav role="navigation" aria-label="Menu principale">
    <a href="index.html" tabindex="0">Home</a>
    <a href="clock.html" tabindex="0">SBB Clock</a>

    <div class="dropdown" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-label="Menu Progetti">
      <div class="dropbtn" aria-haspopup="true" aria-expanded="false" aria-controls="dropdown-menu" tabindex="0">Progetti</div>
      <div class="dropdown-content" id="dropdown-menu" role="menu" aria-label="Sottomenu Progetti">
        <a href="clock.html" role="menuitem" tabindex="-1">SBB Clock</a>
      </div>
    </div>

    <a href="diritti.html" tabindex="0">Diritti</a>
  </nav>

  <!-- Hero -->
  <section class="hero" aria-label="Introduzione">
    <h1>Miniutti.it</h1>
    <p>Sito personale con progetti digitali e contenuti curati.</p>
  </section>

  <!-- Progetti -->
  <section class="projects" aria-label="Sezione Progetti">
    <article class="project-card" tabindex="0" role="region" aria-labelledby="proj-sbb-clock">
      <h2 id="proj-sbb-clock">SBB Clock</h2>
      <p>Orologio digitale SBB con animazioni fedeli e design responsive.</p>
    </article>
  </section>

  <!-- Extra content -->
  <section class="extra-content">
    <p>Contenuti aggiuntivi e informazioni varie su Miniutti.it.</p>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Tobia Miniutti. Tutti i diritti riservati.
  </footer>

  <script>
    // Loader fadeout
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.style.transition = "opacity 0.6s ease";
        loader.style.opacity = "0";
        setTimeout(() => loader.remove(), 700);
      }
    });

    // Mini-clock aggiornamento SBB Uhr
    const miniClock = document.getElementById("mini-clock");
    if (miniClock) {
      function updateMiniClock() {
        const now = new Date();
        const h = now.getHours().toString().padStart(2, "0");
        const m = now.getMinutes().toString().padStart(2, "0");
        miniClock.textContent = `${h}:${m}`;
      }
      updateMiniClock();
      setInterval(updateMiniClock, 60000);
      miniClock.addEventListener("click", () => {
        window.location.href = "clock.html";
      });
      miniClock.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          window.location.href = "clock.html";
        }
      });
    }

    // Logo click rimanda a home
    const logo = document.getElementById("logo");
    if (logo) {
      logo.addEventListener("click", () => {
        window.location.href = "index.html";
      });
      logo.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          window.location.href = "index.html";
        }
      });
    }

    // Dropdown aria-expanded toggle per accessibilità
    const dropdown = document.querySelector(".dropdown");
    const dropbtn = dropdown.querySelector(".dropbtn");
    const dropdownContent = dropdown.querySelector(".dropdown-content");

    dropdown.addEventListener("mouseenter", () => {
      dropdown.setAttribute("aria-expanded", "true");
      dropbtn.setAttribute("aria-expanded", "true");
    });
    dropdown.addEventListener("mouseleave", () => {
      dropdown.setAttribute("aria-expanded", "false");
      dropbtn.setAttribute("aria-expanded", "false");
    });

    dropbtn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        const expanded = dropdown.getAttribute("aria-expanded") === "true";
        if (expanded) {
          dropdown.setAttribute("aria-expanded", "false");
          dropbtn.setAttribute("aria-expanded", "false");
        } else {
          dropdown.setAttribute("aria-expanded", "true");
          dropbtn.setAttribute("aria-expanded", "true");
        }
      }
    });
  </script>

</body>

</html>
