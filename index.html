<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniutti.it - Home</title>
  <link rel="icon" href="favicon.png" />
  <script src="sbbUhr-1.3.js" defer></script>
  <style>
    /* ---------------- RESET & VARIABILI ---------------- */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --col-green: #00703c;
      --col-white: #ffffff;
      --col-red: #d62f27;
      --col-gray-light: #f5f5f7;
      --col-gray-dark: #1e1e1e;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.2);
      --tricolor: linear-gradient(90deg, #00703c, #ffffff, #d62f27);
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }

    html, body {
      background: var(--col-gray-light);
      color: var(--col-gray-dark);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      perspective: 1000px;
    }

    /* ---------------- LOADER ---------------- */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--col-white);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid #ccc;
      border-top: 6px solid var(--col-green);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ---------------- LOGO ---------------- */
    #logo {
      position: fixed;
      top: 8px;
      left: 12px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--col-white);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15), inset 0 2px 8px rgba(255,255,255,0.8);
      z-index: 1001;
      padding: 6px;
      animation: logoFade 1.2s ease;
    }

    @keyframes logoFade {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ---------------- MINI CLOCK ---------------- */
    #mini-clock {
      position: fixed;
      top: 8px;
      right: 12px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--col-white);
      padding: 8px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.1), inset 0 2px 8px rgba(255,255,255,0.9);
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      perspective: 600px;
    }

    #mini-clock:hover {
      transform: rotateY(15deg) scale(1.1);
      box-shadow: 0 20px 48px var(--col-green);
    }

    /* ---------------- NAVBAR ---------------- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--col-white);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
      padding: 0 1.5rem;
      z-index: 1000;
      box-shadow: 0 8px 24px var(--shadow-light);
      animation: fadeInTop 1s ease;
    }

    @keyframes fadeInTop {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    nav a, .dropbtn {
      position: relative;
      text-decoration: none;
      color: var(--col-gray-dark);
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      transition: all 0.3s var(--ease);
    }

    nav a:hover, .dropbtn:hover {
      color: var(--col-green);
      transform: scale(1.08) rotateX(3deg);
    }

    nav a::after, .dropbtn::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 3px;
      background: var(--tricolor);
      opacity: 0;
      border-radius: 3px;
      transition: opacity 0.3s ease;
    }

    nav a:hover::after, .dropbtn:hover::after {
      opacity: 1;
    }

    /* ---------------- FRECCIA SOLO SU PROGETTI ---------------- */
    .dropbtn::after {
      content: " \25BE";
      font-size: 0.8rem;
      position: static;
      margin-left: 0.5rem;
      background: none;
      opacity: 1;
    }

    /* ---------------- DROPDOWN MENU ---------------- */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--col-white);
      box-shadow: 0 10px 32px var(--shadow-heavy);
      border-radius: 12px;
      padding: 0.5rem 0;
      z-index: 999;
      min-width: 180px;
      transform-origin: top;
      animation: fadeSlideDown 0.6s ease forwards;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 0.8rem 1.5rem;
      display: block;
      white-space: nowrap;
      color: var(--col-gray-dark);
      font-weight: 500;
      transition: background 0.3s, color 0.3s, transform 0.3s;
    }

    .dropdown-content a:hover {
      background: #e6f0ea;
      color: var(--col-green);
      transform: translateX(4px);
    }

    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: scaleY(0.8) translateY(-10px); }
      100% { opacity: 1; transform: scaleY(1) translateY(0); }
    }
    /* ---------------- HERO ---------------- */
    .hero {
      max-width: 760px;
      margin: 110px auto 2rem auto;
      text-align: center;
      padding: 1rem;
      animation: fadePop 1.2s ease;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, var(--col-green), var(--col-red));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientShift 6s infinite alternate;
    }

    .hero p {
      font-size: 1.4rem;
      color: #444;
      animation: fadeIn 2s ease;
    }

    @keyframes fadePop {
      0% { opacity: 0; transform: scale(0.9) translateY(30px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* ---------------- PROGETTI ---------------- */
    .projects {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .project-card {
      background: var(--col-white);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      box-shadow: 0 8px 24px var(--shadow-light);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      text-align: center;
      font-weight: 600;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
      animation: fadeInCard 1s ease forwards;
    }

    .project-card:hover {
      transform: rotateX(8deg) rotateY(-4deg) scale(1.05);
      box-shadow: 0 18px 60px rgba(0, 112, 60, 0.35);
      color: var(--col-green);
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.05), transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 0;
    }

    .project-card:hover::before {
      opacity: 1;
    }

    @keyframes fadeInCard {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ---------------- FOOTER ---------------- */
    footer {
      text-align: center;
      margin: 4rem 0 2rem;
      color: #666;
      font-size: 0.9rem;
      padding: 1rem;
      background: #fafafa;
      border-top: 1px solid #ddd;
    }

    /* ---------------- RESPONSIVE ---------------- */
    @media(max-width: 600px) {
      .hero h1 { font-size: 2.2rem; }
      nav { flex-wrap: wrap; gap: 1rem; padding: 1rem; }
      .project-card { padding: 1.2rem; }
    }

  </style>
</head>
<body>

<!-- Loader -->
<div id="loader"><div class="spinner"></div></div>

<!-- Logo -->
<img src="favicon.png" alt="Logo Miniutti" id="logo" />

<!-- Mini Clock -->
<div id="mini-clock" title="Orologio SBB"></div>

<!-- Navbar -->
<nav>
  <a href="index.html">Home</a>
  <a href="clock.html">SBB Clock</a>
  <div class="dropdown">
    <div class="dropbtn">Progetti</div>
    <div class="dropdown-content">
      <a href="progetto1.html">SBB Clock Digitale</a>
      <a href="#">Altro in arrivo</a>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <h1>Miniutti.it</h1>
  <p>Scopri i progetti, i codici e le interfacce eleganti di Tobia Miniutti.</p>
</section>

<!-- Projects -->
<section class="projects">
  <div class="project-card">SBB Clock Digitale</div>
  <div class="project-card">Progetto 2 (in arrivo)</div>
  <div class="project-card">Progetto 3 (in arrivo)</div>
</section>

<!-- Footer -->
<footer>
  © 2025 Tobia Miniutti – Tutti i diritti riservati.
</footer>

<!-- Script -->
<script>
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    loader.style.opacity = '0';
    setTimeout(() => loader.style.display = 'none', 400);

    // Inizializza orologio SBB se disponibile
    if (typeof sbbUhr !== "undefined") {
      const clock = new sbbUhr('mini-clock', true, 12);
      clock.start();
    }

    document.getElementById('mini-clock').addEventListener('click', () => {
      window.location.href = 'clock.html';
    });
  });
</script>
</body>
</html>
