<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benvenuto - Tobia Miniutti</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    nav {
      background: #111;
      width: 100%;
      display: flex;
      gap: 2em;
      padding: 1em 160px;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-sizing: border-box;
      align-items: center;
    }
    nav a, .dropbtn {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1c1c1c;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
      z-index: 1001;
      top: 100%;
      left: 0;
      border-radius: 4px;
      flex-direction: column;
    }
    .dropdown-content a {
      color: #ffffff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    .dropdown:hover .dropdown-content {
      display: flex;
    }
    #logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1001;
    }
    #mini-clock {
      position: fixed;
      top: 5px;
      right: 10px;
      width: 50px;
      height: 50px;
      z-index: 1001;
    }
    .content {
      max-width: 800px;
      padding: 6em 2em 2em;
      text-align: center;
      margin: auto;
    }
  </style>
</head>
<body>
  <img id="logo" src="favicon.png" alt="Logo Tobia Miniutti" />
  <div id="mini-clock"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="clock.html">SBB Clock</a>
    <div class="dropdown">
      <span class="dropbtn">Progetti â–¾</span>
      <div class="dropdown-content">
        <a href="progetto1.html">Progetto 1</a>
        <a href="progetto2.html">Progetto 2</a>
        <!-- Aggiungi qui altri progetti -->
      </div>
    </div>
  </nav>

  <div class="content">
    <h1>Ciao</h1>
    <p>Benvenuto nel mio sito personale. Qui puoi esplorare il celebre orologio delle FFS (SBB), sviluppato in versione digitale, e leggere informazioni importanti riguardo ai diritti e alle licenze.</p>
    <p>Buona navigazione!</p>
  </div>

  <script src="sbbUhr-1.3.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof sbbUhr !== "undefined") {
        try {
          const miniClock = new sbbUhr('mini-clock', true, 10);
          miniClock.start();
        } catch (err) {
          console.error("Errore orologio:", err);
        }
      }
    });
  </script>
</body>
</html>
