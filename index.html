<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBB Clock</title>
  <script src="sbbUhr-1.3.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #clock-container {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="clock-container"></div>

<script>
  (function () {
    async function getTimeOffset() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/ip.txt');
        const text = await res.text();
        const lines = text.split('\n');
        const datetimeLine = lines.find(line => line.startsWith('datetime:'));
        const datetime = datetimeLine.split('datetime: ')[1].trim();
        const serverTime = new Date(datetime).getTime();
        const localTime = Date.now();
        return serverTime - localTime;
      } catch (e) {
        return 0; // fallback locale
      }
    }

    getTimeOffset().then(offset => {
      sbbUhr.now = () => new Date(Date.now() + offset);
      const clock = new sbbUhr('clock-container', true, 30);
      clock.start();
    });
  })();
</script>
