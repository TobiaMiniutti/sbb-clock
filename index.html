<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniutti.it - Home</title>
  <link rel="icon" href="favicon.png" />
  <script src="sbbUhr-1.3.js" defer></script>

  <style>
    /* RESET & VARIABILI */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    :root {
      --glass-bg: rgba(255 255 255 / 0.15);
      --glass-border: rgba(255 255 255 / 0.3);
      --glass-shadow-light: rgba(255 255 255 / 0.25);
      --glass-shadow-dark: rgba(0 0 0 / 0.15);
      --col-purple: #76237f;
      --col-purple-dark: #5c1a64;
      --col-white: #ffffff;
      --col-gray-light: #f5f5f7;
      --col-gray-dark: #222222;
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
      --border-radius: 22px;
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --transition-fast: 0.22s var(--ease);
      --transition-medium: 0.45s var(--ease);
      --transition-slow: 0.7s var(--ease);
    }

    body {
      font-family: var(--font-sans);
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: var(--col-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      perspective: 1200px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      user-select: none;
    }

    /* LOADER */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      z-index: 99999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #555;
      border-top: 6px solid var(--col-purple);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* NAVBAR (Dynamic Island Style) */
    nav {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      height: 54px;
      background: var(--glass-bg);
      border: 1.5px solid var(--glass-border);
      border-radius: 34px;
      padding: 0 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2.2rem;
      z-index: 1150;
      box-shadow:
        0 8px 32px var(--glass-shadow-dark),
        inset 0 0 50px var(--glass-shadow-light);
      backdrop-filter: saturate(180%) blur(18px);
      -webkit-backdrop-filter: saturate(180%) blur(18px);
      font-weight: 600;
      font-size: 1.05rem;
      letter-spacing: 0.02em;
      cursor: default;
      transition: box-shadow var(--transition-medium);
      user-select: none;
      will-change: transform, box-shadow;
    }

    nav:hover {
      box-shadow:
        0 12px 48px var(--glass-shadow-dark),
        inset 0 0 80px var(--glass-shadow-light);
    }

    nav a,
    .dropbtn {
      color: var(--col-white);
      text-decoration: none;
      padding: 0.45rem 1.4rem;
      position: relative;
      display: inline-flex;
      align-items: center;
      border-radius: 24px;
      cursor: pointer;
      transition:
        color var(--transition-fast),
        transform var(--transition-fast),
        text-shadow var(--transition-fast),
        background-color var(--transition-fast);
      user-select: none;
      font-weight: 600;
      font-variant: small-caps;
    }

    nav a:hover,
    .dropbtn:hover {
      color: var(--col-purple);
      background: rgba(118 35 127 / 0.25);
      box-shadow:
        0 0 10px var(--col-purple),
        inset 0 0 8px rgba(118 35 127 / 0.5);
      transform: scale(1.12) translateZ(0);
      text-shadow: 0 0 8px var(--col-purple);
    }

    nav a::after,
    .dropbtn::after {
      content: "";
      position: absolute;
      left: 15%;
      bottom: 4px;
      width: 70%;
      height: 2.5px;
      background: linear-gradient(90deg, #00703c, #ffffff, #d62f27);
      border-radius: 3px;
      opacity: 0;
      transition: opacity var(--transition-fast);
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 3px rgba(255 255 255 / 0.4));
      z-index: 10;
    }

    nav a:hover::after,
    .dropbtn:hover::after {
      opacity: 1;
    }

    /* Freccia dropdown (piÃ¹ sottile e luminosa) */
    .dropbtn::after {
      content: " \25BE";
      font-size: 0.8rem;
      position: static;
      margin-left: 0.4rem;
      opacity: 1;
      filter: drop-shadow(0 0 3px rgba(255 255 255 / 0.8));
      user-select: none;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
      z-index: 1160;
      user-select: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 115%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      border-radius: 28px;
      padding: 0.8rem 0;
      min-width: 260px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.5),
        inset 0 0 40px rgba(255, 255, 255, 0.15);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      animation: fadeSlideDown 0.45s ease forwards;
      user-select: none;
      font-weight: 600;
      color: var(--col-white);
      letter-spacing: 0.01em;
      transform-origin: top center;
      transition: opacity var(--transition-medium), transform var(--transition-medium);
      will-change: transform, opacity;
    }

    .dropdown:hover>.dropdown-content {
      display: block;
    }

    .dropdown-content a,
    .dropdown-content .disabled {
      padding: 1rem 2rem;
      display: block;
      white-space: nowrap;
      cursor: pointer;
      border-radius: 20px;
      color: var(--col-white);
      transition: background var(--transition-fast), color var(--transition-fast),
        transform var(--transition-fast), box-shadow var(--transition-fast);
      user-select: none;
      font-weight: 600;
    }

    .dropdown-content a:hover {
      background: rgba(118 35 127 / 0.3);
      color: var(--col-purple);
      transform: translateX(8px) scale(1.03);
      box-shadow:
        0 0 12px var(--col-purple),
        inset 0 0 10px rgba(118 35 127 / 0.7);
    }

    .dropdown-content .disabled {
      color: #aaa;
      cursor: default;
      user-select: none;
      pointer-events: none;
      font-style: italic;
      font-weight: 400;
    }

    /* Bottone "Altri Progetti" tematizzato */
    .dropdown-content .btn-progetti {
      margin-top: 0.5rem;
      background: var(--col-purple);
      color: var(--col-white);
      border-radius: 28px;
      font-weight: 700;
      text-align: center;
      user-select: none;
      transition: background var(--transition-medium), box-shadow var(--transition-medium);
      box-shadow:
        0 0 10px rgba(118 35 127 / 0.45),
        inset 0 0 12px rgba(255 255 255 / 0.2);
      cursor: pointer;
    }

    .dropdown-content .btn-progetti:hover {
      background: var(--col-purple-dark);
      box-shadow:
        0 0 24px var(--col-purple-dark),
        inset 0 0 18px rgba(255 255 255 / 0.35);
      transform: scale(1.07);
      color: var(--col-white);
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: scaleY(0.75) translateY(-15px);
      }

      100% {
        opacity: 1;
        transform: scaleY(1) translateY(0);
      }
    }

    /* MINI CLOCK */
    #mini-clock {
      position: fixed;
      top: 14px;
      right: 26px;
      width: 56px;
      height: 56px;
      background: var(--glass-bg);
      border-radius: 50%;
      padding: 8px;
      box-shadow:
        0 12px 30px rgba(0 0 0 / 0.4),
        inset 0 0 18px rgba(255 255 255 / 0.25),
        inset 0 4px 10px rgba(255 255 255 / 0.3);
      cursor: pointer;
      z-index: 1155;
      display: flex;
      align-items: center;
      justify-content: center;
      transition:
        transform var(--transition-medium),
        box-shadow var(--transition-medium);
      perspective: 700px;
      will-change: transform, box-shadow;
      filter: drop-shadow(0 2px 4px rgba(0 0 0 / 0.3));
      user-select: none;
    }

    #mini-clock:hover {
      transform: rotateY(12deg) scale(1.14);
      box-shadow:
        0 18px 56px var(--col-purple),
        inset 0 0 24px rgba(255 255 255 / 0.45),
        inset 0 6px 14px rgba(255 255 255 / 0.5);
      filter: drop-shadow(0 0 12px var(--col-purple));
    }

    /* LOGO */
    #logo {
      position: fixed;
      top: 12px;
      left: 20px;
      width: 56px;
      height: 56px;
      background: var(--glass-bg);
      border-radius: 50%;
      padding: 6px;
      box-shadow:
        0 14px 28px rgba(0 0 0 / 0.35),
        inset 0 0 22px rgba(255 255 255 / 0.35),
        inset 0 5px 12px rgba(255 255 255 / 0.38);
      cursor: pointer;
      z-index: 1155;
      display: flex;
      align-items: center;
      justify-content: center;
      transition:
        transform var(--transition-medium),
        box-shadow var(--transition-medium);
      perspective: 700px;
      will-change: transform, box-shadow;
      filter: drop-shadow(0 2px 5px rgba(0 0 0 / 0.32));
      user-select: none;
    }

    #logo:hover {
      transform: rotateY(12deg) scale(1.14);
      box-shadow:
        0 22px 54px var(--col-purple),
        inset 0 0 32px rgba(255 255 255 / 0.55),
        inset 0 7px 18px rgba(255 255 255 / 0.6);
      filter: drop-shadow(0 0 14px var(--col-purple));
    }

    /* Mostra dropdown Progetti se hover su mini-clock o logo */
    #mini-clock:hover~nav .dropdown .dropdown-content,
    #logo:hover~nav .dropdown .dropdown-content {
      display: block !important;
    }

    /* HERO */
    .hero {
      max-width: 760px;
      margin: 110px auto 3rem auto;
      text-align: center;
      padding: 1rem 2rem;
      animation: fadePop 1.2s ease forwards;
      opacity: 0;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
      user-select: none;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 0.7rem;
      background: linear-gradient(45deg, var(--col-purple), var(--col-purple-dark));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientShift 7s infinite alternate;
      user-select: none;
      letter-spacing: 0.03em;
      text-shadow: 0 0 10px rgba(118 35 127 / 0.7);
    }

    .hero p {
      font-size: 1.5rem;
      color: rgba(255 255 255 / 0.75);
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.7s;
      opacity: 0;
      user-select: none;
      line-height: 1.7;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 0 0 5px rgba(0 0 0 / 0.2);
    }

    @keyframes fadePop {
      0% {
        opacity: 0;
        transform: scale(0.94) translateY(28px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

  </style>
</head>

<body>

  <!-- Loader -->
  <div id="loader" aria-hidden="true">
    <div class="spinner"></div>
  </div>

  <!-- Logo (liquid glass) -->
  <div id="logo" aria-label="Logo Miniutti" tabindex="0">
    <img src="favicon.png" alt="Logo" style="width:40px; height:40px; user-select:none;" />
  </div>

  <!-- Mini Clock (liquid glass) -->
  <div id="mini-clock" aria-label="Orologio Mini" tabindex="0"></div>

  <!-- Dynamic Island Nav -->
  <nav role="navigation" aria-label="Menu di navigazione principale">
    <a href="/index.html" aria-current="page">Home</a>

    <div class="dropdown">
      <div class="dropbtn" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-controls="dropdown-progetti">
        Progetti
      </div>
      <div class="dropdown-content" id="dropdown-progetti" role="menu" aria-label="Menu progetti">
        <a href="/clock" role="menuitem" tabindex="-1">SBB Clock</a>
        <a class="disabled" tabindex="-1" aria-disabled="true">Altro in arrivo...</a>
        <div class="btn-progetti" tabindex="0" role="menuitem" onclick="alert('Nessun progetto aggiuntivo ora');">
          Altri progetti
        </div>
      </div>
    </div>

    <a href="/diritti.html">Diritti</a>
  </nav>

  <!-- Hero -->
  <section class="hero" aria-label="Introduzione sito Miniutti">
    <h1>Benvenuto su Miniutti.it</h1>
    <p>Progetti innovativi con design minimalista e tecnologia dâavanguardia, ispirati a eleganza e precisione svizzera.</p>
  </section>

  <script>
    // Loader fadeout semplice
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.transition = 'opacity 0.8s ease';
      loader.style.opacity = '0';
      setTimeout(() => loader.style.display = 'none', 900);
    });

    // Inizializza orologio SBB Clock sul mini-clock
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof sbbUhr === 'function') {
        sbbUhr('#mini-clock', {
          size: 56,
          showSeconds: false,
          showDate: false
        });
      }
    });

    // Gestione aria-expanded per dropdown dinamico
    const dropbtn = document.querySelector('.dropbtn');
    const dropdown = dropbtn.nextElementSibling;
    dropbtn.addEventListener('click', () => {
      const expanded = dropbtn.getAttribute('aria-expanded') === 'true';
      dropbtn.setAttribute('aria-expanded', !expanded);
      dropdown.style.display = expanded ? 'none' : 'block';
    });
  </script>

</body>

</html>
