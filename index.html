<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orologio Digitale SBB</title>
  <script src="sbbUhr-1.3.js"></script>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  #clock-container {
    width: 100vw;
    height: 100vh;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div id="clock-container"></div>

  <script>
    // Crea un nuovo orologio
    var myClock = new sbbUhr('clock-container', true, 30); // true = sfondo scuro, 30 fps

    myClock.start(); // Avvia l'orologio
  </script>
</body>
</html>
